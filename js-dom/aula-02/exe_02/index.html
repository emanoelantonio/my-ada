<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Formulário | Exercício 2</title>
</head>
<body>
  <form id="formulario">
    <label for="name">Nome:</label>
    <input type="text" id="name" name="name" minlength="2" required>
    
    <label for="surname">Sobrenome:</label>
    <input type="text" id="surname" name="surname" minlength="2" required>
    
    <label for="profession">Profissão:</label>
    <input type="text" id="profession" name="profession" minlength="2" required>
    
    <label for="documentNumber">CPF:</label>
    <input type="text" id="documentNumber" name="documentNumber" required>
    
    <label for="address">Endereço:</label>
    <input type="text" id="address" name="address" required>
    
    <label for="phone">Telefone:</label>
    <input type="tel" id="phone" name="phone" minlength="10" maxlength="11" required>
    
    <label for="birthdate">Data de Nascimento:</label>
    <input type="date" id="birthdate" name="birthdate" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" min="1970-1-1" max="2007-1-1" required>
    
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="password">Senha:</label>
    <input type="password" id="password" name="password" minlength="8" required>

    <input type="submit" value="Cadastrar">
  </form>

  <div id="dadosCadastrados"></div>
  <script src="./script.js"></script>
</body>
</html>
